<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Home Page</title>
  </head>
  <body
    class="my-10 mx-16 text-white h-full md:m-8"
    style="background-color: #53a6d8"
  >
    <div id="container-bubble"></div>
    <!-- Navbar (Header) -->
    <header>
      <ul class="flex flex-row">
        <li class="flex-grow">
          <a href="index.html">
            <img
              class="mx-8 w-auto h-10"
              src="assets/MauNgapainLogo(edited).png"
              alt="Logo"
            />
          </a>
        </li>
        <li>
          <a class="mx-10 font-bold" href="contact-us.html">Contact Us</a>
        </li>
        <li>
          <a class="mx-10 font-bold" href="help.html">Help</a>
        </li>
      </ul>
    </header>
    <!-- Main Content -->
    <div class="flex flex-col justify-center items-center">
      <div
        class="
          text text-7xl
          font-bold
          mt-20
          md:mt-16
          tracking-wide
          max-w-3xl
          leading-tight
          text-center
        "
      >
        <h1 class="md:text-6xl">Selamat Datang di Website Kami</h1>
      </div>
      <a href="main.html">
        <button
          class="
            btn-start
            bg-white
            rounded-lg
            px-8
            py-3
            mt-8
            text-2xl
            font-bold
            tracking-wide
          "
          style="color: #53a6d8"
        >
          Get Started
        </button>
      </a>
    </div>
    <!-- Footer -->
    <footer>
      <div class="flex flex-col mt-16 justify-center share_section">
        <div class="text-white text-base flex justify-center items-center mb-8">
          <p>- Supported By -</p>
        </div>
        <div class="icon flex flex-row justify-center items-center">
          <a href="https://github.com/FTP-YCAB-Fullstack/GP1-Creative">
            <img
              class="logo mx-2"
              src="./assets/GithubLogo(edited).png"
              alt="Github"
          /></a>
          <a href="https://impactbyte.com/id/home">
            <img
              class="logo mx-2"
              src="./assets/ImpactByteLogo(edited).png"
              alt="Impactbyte"
          /></a>
          <a href="https://skilvul.com/">
            <img
              class="logo mx-2"
              src="./assets/SkilvulLogo(edited).png"
              alt="Skilvul"
          /></a>
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
