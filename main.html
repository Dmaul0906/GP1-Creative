<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Main Page</title>
  </head>
  <body class="my-10 mx-16 text-white" style="background-color: #53a6d8">
    <!-- NavBar (Header) -->
    <header class="flex">
      <a class="flex-grow" href="#"
        ><img
          class="mx-8 w-auto h-10"
          src="assets/MauNgapainLogo(edited).png"
          alt="Logo"
      /></a>
      <a class="mx-10 font-bold" href="#">Contact Us</a>
      <a class="mx-10 font-bold" href="#">Help</a>
    </header>
    <!-- Main Content -->
    <!-- Todo Card -->
    <div class="text my-10">
      <h1 class="text-white text-6xl font-bold text-center">
        Mau Ngapain Aja Hari Ini??
      </h1>
    </div>
    <div class="card mx-auto bg-white text-black w-3/5 rounded-lg">
      <div class="card-head h-64 mb-3 rounded-t-lg w-full">
        <div class="clear flex justify-end p-3 text-2xl">
          <i id="reset-todo" class="fas fa-sync-alt"></i>
        </div>
      </div>
      <div class="card-output h-96 text-black mx-2 p-3">
        <div
          class="
            item-output
            items-center
            flex flex-row
            justify-between
            w-full
            px-3
            my-2
            text-xl
          "
        >
          <div class="output-left flex items-center">
            <input class="rounded-full mr-4 text-3xl" type="checkbox" />
            <p id="user-output">Main game sape pagi</p>
          </div>
          <div class="output-right">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
      </div>
      <div class="card-input flex items-center p-2">
        <i id="add-todo" class="fas fa-plus-circle text-3xl mx-3"></i>
        <input
          class="
            input
            py-2
            w-full
            text-center text-xl
            border-4 border-black border-opacity-50
            rounded-lg
          "
          type="text"
          placeholder="Add a Todo"
        />
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="flex flex-col mt-20 justify-center share_section">
        <div class="text-white text-base flex justify-center items-center mb-8">
          <p>- Supported By -</p>
        </div>
        <div class="icon flex flex-row justify-center items-center">
          <img
            class="logo mx-2"
            src="./assets/GithubLogo(edited).png"
            alt="Github"
          />
          <img
            class="logo mx-2"
            src="./assets/ImpactByteLogo(edited).png"
            alt="Impactbyte"
          />
          <img
            class="logo mx-2"
            src="./assets/SkilvulLogo(edited).png"
            alt="Skilvul"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
